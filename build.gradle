plugins {
    id 'java-library'
    id 'org.openjfx.javafxplugin' version '0.0.10' apply false
}

group 'io.github.palexdev'
version '11.12.0'

repositories {
    mavenCentral()
}

subprojects {
    apply plugin: 'org.openjfx.javafxplugin'

    javafx {
        version = "17.0.1"
        modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.media', 'javafx.swing', 'javafx.web' ]
    }
}





