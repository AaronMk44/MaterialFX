plugins {
    id 'java-library'
    id 'org.openjfx.javafxplugin' version '0.0.10' apply false
}

group 'io.github.palexdev'
version '11.11.1'

repositories {
    mavenCentral()
    jcenter()
}

subprojects {
    apply plugin: 'org.openjfx.javafxplugin'

    javafx {
        version = "16"
        modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.swing', 'javafx.web' ]
    }
}





